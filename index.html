<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats View</title>
</head>
<body>
  <main class="conteiner">
    <div class="texts">
      <div class="caption">
        <h3>Get <span>insights</span> that help your business grow.</h3>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>

      <section class="acesses">

      </section>

      <section class="card-details">
        <div class="companies">
          <span class="numbers">
            10k+
          </span>
          <p>Companies</p>
        </div>
        <div class="templates">
          <span class="numbers">
            314
          </span>
          <p>Templates</p>
        </div>
        <div class="queries">
          <span class="numbers">
            12M+
          </span>
          <p>Queries</p>
        </div>
      </section>
    </div>

    <picture class="photos">
      <source srcset="images/image-header-mobile.jpg" media="(max-width: 600px)">
      <img src="images/image-header-desktop.jpg">
    </picture>
    
  </main>
</body>
</html>
